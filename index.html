<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Download</title>
</head>
<body>
<script>
  // Nome do arquivo no MESMO diret√≥rio do HTML
  const arquivo = "app.apk"; // troque pelo nome real
  const link = document.createElement("a");
  link.href = arquivo;
  link.download = arquivo;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
</script>
</body>
</html>
